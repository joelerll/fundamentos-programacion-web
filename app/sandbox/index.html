<body ng-app='sandboxApp'>
  <header>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="../../index.html">ESPOL</a>

          <ul class="nav navbar-nav">

          <ul class="nav navbar-nav navbar-right">
            <li>
              <button class="btn btn-info"  data-toggle="modal" data-target="#myModal">
              <img src="../../public/media/img/no-Avatar.jpg" id="login" />
          </button>

            </li>
          </ul>
        <!--Modal para el PopUP de login-->
          <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">

                  <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal"></button>
                      <h3 class="modal-title words">Login</h3>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="usr" class="words">Usuario:</label>
                        <input type="text" class="form-control" id="usr">
                      </div>
                      <div class="form-group">
                        <label for="pwd" class="words">Contraseña:</label>
                        <input type="password" class="form-control" id="pwd">
                      </div>
                      <div class="checkbox">
                      <label><input type="checkbox" value="" class="words">No cerrar sesión</label>
                      <br>
                      <form action="">
                        <input type="radio" name="tipo" value="male">Estudiante<br>
                        <input type="radio" name="tipo" value="female">Profesor<br>
                      </form>
                    </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default inline pull-left" id="entrar">Entrar</button>
                    <button type="button" class="btn btn-default inline pull-right" data-dismiss="modal">Close</button>
                    <hr class="clearer">
                    <a href="#" class="words"><h6>Crear una cuenta</h6></a>
                    <a href="app/misc/forgotPass.html" class="words"><h6>¿Olvidaste tu contraseña?</h6></a>
                  </div>
              </div>

            </div>
          </div>
            <!--Fin de la creación del modal-->
        </div>
      </div>
    </nav>
  <div ng-view></div>
